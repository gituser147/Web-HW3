<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./imgs/manga-icon-0.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          manga store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <a class="navbar-brand" href="#cart-list">
              <img
                src="./imgs/-shopping-cart_90604.png"
                alt=""
                width="30"
                height="24"
              />
            </a>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="card-container">
      <div class="cardd">
        <img src="./imgs/aot.jpg" class="imgcard" />
        <p>aot manga</p>
        <p>7 K.D</p>
        <button class="btncard" id="aot" onclick="cart('aot'), calculate()">
          <h5>add to cart</h5>
        </button>
      </div>

      <div class="cardd">
        <img src="./imgs/One-piece-manga.jpg" class="imgcard" />
        <p>one One-piece-manga</p>
        <p>7 K.D</p>
        <button
          class="btncard"
          id="one_piece"
          onclick="cart('one_piece'), calculate()"
        >
          <h5>add to cart</h5>
        </button>
      </div>

      <div class="cardd">
        <img src="./imgs/naruto.jpg" class="imgcard" />
        <p>Naruto</p>
        <p>7 K.D</p>
        <button
          class="btncard"
          id="Naruto"
          onclick="cart('Naruto'), calculate() "
        >
          <h5>add to cart</h5>
        </button>
      </div>
    </div>
    <div id="cart-list" style="background-color: rgb(46, 42, 42)">
      <h1 style="align-items: center; color: white">cart-list</h1>
      <br />
    </div>
    <div
      id="total"
      style="color: white; background-color: rgb(46, 42, 42)"
    ></div>
    <div id="number" style="color: white; background-color: rgb(46, 42, 42)">
      <h1>the number of orders is:</h1>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
